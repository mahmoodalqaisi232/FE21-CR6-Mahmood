 <div class="container-fluid mt-5">
    <div class="row">
    
    <div class="card col-8 offset-2  border " *ngIf="product">
        <img src="assets/images/{{product.image}}" class="card-img-top rounded  h-50" alt="{{product.destination}}">
        <div class="card-body">
            <h5 class="card-title">{{product.destination}}</h5>
            <p class="card-text"> {{product.description}}</p>
            <p class="card-text fw-bold"> Start Date: {{product.startDate}} - Duration: {{product.duration }}</p>
            <p class="card-text text-success fs-3"> Price: {{product.price}}â‚¬</p>
        </div>
        <div class="card-footer border text-end">
            <button class="btn btn-secondary me-1" routerLink="/travels"> Back to Offers</button>
            <button class="btn btn-success me-1" (click)="addToCart(product)"> Add to Cart now !</button>
        </div>
    </div>
    </div>
    </div>
